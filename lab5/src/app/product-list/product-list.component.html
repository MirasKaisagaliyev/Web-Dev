<!-- <h2>Products</h2> -->

<div class="box">
  <select (change) = "updateFilter($any($event).target.value)">
    <option value="None">None</option>
    <option value="NoteBooks">NoteBooks</option>
    <option value="Tabs">Tabs</option>
    <option value="SmartPhones">SmartPhones</option>
    <option value="Accessories">Accessories</option>
  </select>
</div>
<div *ngFor="let product of filteredProducts" class="list">
  <h3>
    <a
      [title]="product.name + ' details'"
      [routerLink]="['/products', product.id]">
      {{product.name}}
    </a>
  </h3>
  <div class="cartinca">
    <img [src] = "product.Image"> 
  </div> 

  <p class="rate" *ngIf="product.rating">
    Rating: {{ product.rating }} ☆
  </p>

  <p class="pr" *ngIf="product.price">
    Price: {{ product.price }} ₸
  </p>


  <div class="Social">
    <button type="button" (click)="share(product.url)">
      Share
    </button>
    <div class="like">
      <button type="button" (click) = "increaseLikes(product.name)"> ♡ </button>
      <p>{{product.likes}}</p>
    </div>
    <button class="delete" type="button" (click) = "deleteItem(product.id)">×</button>
  </div>
  
  <app-product-alerts
    [product]="product" 
    (notify)="onNotify()">
  </app-product-alerts>
</div>
