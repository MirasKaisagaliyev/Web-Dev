<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>ToDo List</title>
</head>
<body>
    <div class="Header">
        <h1>ToDo List</h1>
    </div>
    <div class="MainBlock">
        <h1>ToDo List</h1>
        <div class="Input">
            <input type="text" id="input-text" placeholder="New Task">
            <button type="submit" onclick="newTask()">Add</button>
        </div>
        <div class="Items">
            <ul class = "list">
                <li class="item">
                    <input type="checkbox" class="checkbox"></button>
                    <p>Помыть кота</p>
                    <button type="button" class="delete">X</button>
                </li>
            </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
